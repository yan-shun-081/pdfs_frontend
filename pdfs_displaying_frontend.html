<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìö PDF Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
<style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#0f172a,#1e293b);
        color:#fff;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        padding-bottom:40px;
    }
    header{
        width:100%;padding:16px;text-align:center;
        background:rgba(255,255,255,.08);
        backdrop-filter:blur(12px);
        box-shadow:0 4px 20px rgba(0,0,0,.3);
        font-size:1.5em;font-weight:600;color:#60a5fa;
        letter-spacing:1px;
    }
    #feed{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
        gap:16px;
        width:92%;max-width:1300px;
        margin-top:24px;
    }
    .card{
        background:rgba(255,255,255,.08);
        border-radius:16px;padding:14px;
        display:flex;flex-direction:column;
        transition:transform .25s ease,box-shadow .25s ease;
    }
    .card:hover{
        transform:translateY(-4px);
        box-shadow:0 8px 20px rgba(0,0,0,.4);
    }
    .preview{
        width:100%;aspect-ratio:16/9;
        border-radius:12px;overflow:hidden;
        background:#1e293b;display:flex;
        align-items:center;justify-content:center;
        color:#94a3b8;font-size:.9em;
    }
    .preview iframe{width:100%;height:100%;border:none}
    .info{margin-top:10px}
    .title{
        font-size:1em;font-weight:600;color:#f8fafc;
        margin-bottom:4px;line-height:1.4;word-break:break-word;
    }
    .meta{font-size:.85em;color:#94a3b8;word-break:break-word}
    .open-btn{
        margin-top:10px;background:#60a5fa;color:#fff;
        border:none;border-radius:8px;padding:10px;
        font-weight:500;cursor:pointer;
        transition:background .25s ease;font-size:.95em;
    }
    .open-btn:hover{background:#3b82f6}
    .open-btn.rewarded{
        background:#10b981;   /* emerald ‚Äì works as ‚Äúgreen‚Äù */
    }
    footer{
        margin-top:30px;color:#94a3b8;font-size:.9em;text-align:center;
    }
    .loader{
        margin-top:60px;
        border:6px solid rgba(255,255,255,.2);
        border-top:6px solid #60a5fa;
        border-radius:50%;width:45px;height:45px;
        animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    /* ----- PDF Viewer ----- */
    .pdf-viewer{
        position:fixed;top:0;left:0;
        width:100vw;height:100vh;
        background:#0f172a;z-index:999;
        display:none;flex-direction:column;
    }
    .pdf-viewer.active{display:flex}
    .pdf-toolbar{
        display:flex;justify-content:space-between;align-items:center;
        padding:10px 14px;
        background:rgba(15,23,42,.9);
        border-bottom:1px solid rgba(255,255,255,.1);
    }
    .pdf-toolbar h2{
        font-size:1em;color:#93c5fd;font-weight:500;
        overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
        max-width:80%;
    }
    .close-full{
        background:#ef4444;border:none;color:#fff;
        font-size:1.2em;width:36px;height:36px;
        border-radius:50%;cursor:pointer;
        transition:background .25s ease;
    }
    .close-full:hover{background:#dc2626}
    .pdf-iframe{flex-grow:1;border:none;width:100%;height:100%}
    /* ----- Modal (Ad / Wait) ----- */
    .modal{
        position:fixed;top:0;left:0;
        width:100vw;height:100vh;
        background:rgba(0,0,0,.6);
        display:none;align-items:center;justify-content:center;
        z-index:1000;
    }
    .modal.active{display:flex}
    .modal-content{
        background:#1e293b;padding:20px;
        border-radius:12px;text-align:center;max-width:90%;
    }
    .modal-content h2{color:#f8fafc;margin-bottom:12px}
    .modal-btn{
        background:#60a5fa;color:#fff;border:none;
        border-radius:8px;padding:10px 20px;
        margin:6px;cursor:pointer;
        font-size:.95rem;transition:background .2s;
    }
    .modal-btn:hover{background:#3b82f6}
    .countdown p{font-size:1.2rem;color:#f8fafc;margin-bottom:10px}
    @media (max-width:768px){
        header{font-size:1.3em;padding:12px}
        .open-btn{font-size:.9em;padding:8px}
        .meta{font-size:.8em}
    }
    @media (max-width:480px){
        #feed{width:96%;gap:12px}
        .card{padding:10px}
        .preview{aspect-ratio:4/3}
        .title{font-size:.95em}
        .pdf-toolbar h2{font-size:.9em}
        .close-full{width:32px;height:32px;font-size:1em}
    }
</style>
</head>

<body>
<header>üìö PDF Stream</header>

<div id="feed"></div>
<div id="loader" class="loader"></div>

<footer>Powered by Archive &amp; Your Backend</footer>

<!-- Full‚Äëscreen PDF viewer -->
<div id="pdfViewer" class="pdf-viewer">
    <div class="pdf-toolbar">
        <h2 id="pdfTitle">PDF Viewer</h2>
        <button class="close-full" id="closeViewer">&times;</button>
    </div>
    <iframe id="pdfFrame" class="pdf-iframe" src=""></iframe>
</div>

<!-- Modal ‚Äì watch ad / unlock / wait -->
<div id="adModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Open PDF</h2>

        <div id="modalButtons" class="modal-buttons">
            <button id="watchAdBtn"      class="modal-btn">Watch Ad (Open now)</button>
            <button id="watchAdUnlockBtn"class="modal-btn">Watch Ad (Unlock Direct Open)</button>
            <button id="waitBtn"        class="modal-btn">Wait 45‚ÄØseconds</button>
        </div>

        <div id="countdownContainer" style="display:none;">
            <p>Waiting‚Ä¶ <span id="countdownNumber">45</span> seconds</p>
            <button id="watchAdAfterTimerBtn" class="modal-btn">Watch Ad</button>
        </div>
    </div>
</div>

<script>
/* -------------------------------------------------
   Global references
   ------------------------------------------------- */
const FEED   = document.getElementById('feed');
const LOADER = document.getElementById('loader');

const VIEWER     = document.getElementById('pdfViewer');
const PDF_FRAME  = document.getElementById('pdfFrame');
const PDF_TITLE  = document.getElementById('pdfTitle');
const CLOSE_VIEWER = document.getElementById('closeViewer');

const AD_MODAL   = document.getElementById('adModal');
const MODAL_TITLE = document.getElementById('modalTitle');
const MODAL_BUTTONS = document.getElementById('modalButtons');
const WATCH_AD_BTN = document.getElementById('watchAdBtn');
const WATCH_AD_UNLOCK_BTN = document.getElementById('watchAdUnlockBtn');
const WAIT_BTN = document.getElementById('waitBtn');
const COUNTDOWN_BOX = document.getElementById('countdownContainer');
const COUNTDOWN_NUM = document.getElementById('countdownNumber');
const WATCH_AD_AFTER_BTN = document.getElementById('watchAdAfterTimerBtn');

/* -------------------------------------------------
   Backend / pagination
   ------------------------------------------------- */
const BACKEND_URL = 'https://pdfs_displaying_backend.video-api-ajaiahar.workers.dev';
let allData = [], currentIndex = 0;
const BATCH_SIZE = 30;
let loadingMore = false;

/* -------------------------------------------------
   State for the currently selected PDF
   ------------------------------------------------- */
let pendingPdfTitle = '';
let pendingPdfUrl   = '';
let pendingOpenBtn  = null;   // button that launched the modal
let unlockReward   = false;   // true when we are unlocking the ‚Äúdirect‚Äëopen‚Äù button
let countdownTimer = null;

/* -------------------------------------------------
   Android bridge helpers
   ------------------------------------------------- */
function preloadAd() {
    if (window.Android && typeof window.Android.preloadRewardedAd === 'function') {
        window.Android.preloadRewardedAd();
        console.log('Android ‚Üí preloadRewardedAd()');
    } else {
        console.log('Android bridge missing ‚Äì preload simulated.');
    }
}

/* requestRewardedAd(isUnlock) ‚Äì true = ‚Äúunlock direct open‚Äù, false = ‚Äúopen now‚Äù */
function requestAd(isUnlock) {
    unlockReward = isUnlock;
    hidePdfOptions();           // close the modal while the ad plays

    if (window.Android && typeof window.Android.requestRewardedAd === 'function') {
        console.log('Android ‚Üí requestRewardedAd()');
        window.Android.requestRewardedAd(pendingPdfTitle);
    } else {
        // simulation for desktop testing (2‚ÄØs ad)
        setTimeout(() => {
            if (window.onAdCompleted) window.onAdCompleted(pendingPdfTitle);
        }, 2000);
    }
}

/* -------------------------------------------------
   PDF viewer helpers
   ------------------------------------------------- */
function openPdfViewer(title, embedUrl) {
    PDF_TITLE.textContent = title || 'PDF Viewer';
    PDF_FRAME.src = embedUrl;
    VIEWER.classList.add('active');
}
function closeViewer() {
    VIEWER.classList.remove('active');
    PDF_FRAME.src = '';
}
CLOSE_VIEWER.onclick = closeViewer;
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeViewer(); });

/* -------------------------------------------------
   Modal handling
   ------------------------------------------------- */
function showPdfOptions(title, embedUrl) {
    pendingPdfTitle = title;
    pendingPdfUrl   = embedUrl;
    MODAL_TITLE.textContent = `Open ‚Äú${title}‚Äù`;
    MODAL_BUTTONS.style.display = 'flex';
    COUNTDOWN_BOX.style.display = 'none';
    AD_MODAL.classList.add('active');
}
function hidePdfOptions() {
    if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
    }
    AD_MODAL.classList.remove('active');
    MODAL_BUTTONS.style.display = 'flex';
    COUNTDOWN_BOX.style.display = 'none';
}
function startCountdown() {
    MODAL_BUTTONS.style.display = 'none';
    COUNTDOWN_BOX.style.display = 'block';
    let secs = 45;
    COUNTDOWN_NUM.textContent = secs;
    countdownTimer = setInterval(() => {
        secs--;
        if (secs <= 0) {
            clearInterval(countdownTimer);
            countdownTimer = null;
            openPdfFromPending();      // timer finished ‚Üí open PDF
        } else {
            COUNTDOWN_NUM.textContent = secs;
        }
    }, 1000);
}

/* -------------------------------------------------
   Open‚Äëbutton logic (per card)
   ------------------------------------------------- */
function onOpenBtnClick(event) {
    const btn   = event.currentTarget;
    const title = btn.dataset.title;
    const url   = btn.dataset.url;

    if (!url) { alert('No PDF link available for this item.'); return; }

    if (btn.classList.contains('rewarded')) {
        // Direct‚Äëopen ‚Äì no modal, no ad
        openPdfViewer(title, url);
        preloadAd();                 // keep the ad pipeline warm
        return;
    }

    // Normal flow ‚Äì we need to show the modal first
    pendingOpenBtn = btn;
    showPdfOptions(title, url);
}

/* -------------------------------------------------
   Unlock button after rewarded‚Äëad
   ------------------------------------------------- */
function unlockPdfButton(btn) {
    if (!btn) return;
    btn.classList.add('rewarded');
    btn.textContent = 'Open PDF -->';
}

/* -------------------------------------------------
   After a rewarded‚Äëad finishes
   ------------------------------------------------- */
window.onAdCompleted = function(tag) {
    console.log('Rewarded ad completed, tag:', tag);
    if (unlockReward) {
        // The ad was for *unlocking* the direct‚Äëopen button
        unlockPdfButton(pendingOpenBtn);
        unlockReward = false;
        preloadAd();                 // always preload the next ad
    } else {
        // The ad was for ‚Äúopen now‚Äù ‚Äì open the PDF immediately
        openPdfFromPending();
    }
};

/* Called when the ad‚Äëflow wants the PDF opened (after timer or ‚Äúopen now‚Äù) */
function openPdfFromPending() {
    hidePdfOptions();
    openPdfViewer(pendingPdfTitle, pendingPdfUrl);
    preloadAd();                     // keep ad queue full
}

/* -------------------------------------------------
   Fallback callbacks for failures (optional)
   ------------------------------------------------- */
window.onAdFailedToPreload = function() {
    console.warn('Rewarded ad failed to preload.');
};
window.onAdNotAvailable = function() {
    console.warn('Rewarded ad not available ‚Äì opening PDF directly.');
    openPdfFromPending();
};

/* -------------------------------------------------
   Modal button listeners
   ------------------------------------------------- */
WATCH_AD_BTN.onclick       = () => requestAd(false);   // open now after ad
WATCH_AD_UNLOCK_BTN.onclick = () => requestAd(true);    // unlock direct‚Äëopen
WAIT_BTN.onclick          = startCountdown;
WATCH_AD_AFTER_BTN.onclick = () => requestAd(false);   // ad after waiting

/* -------------------------------------------------
   Backend fetching & UI building
   ------------------------------------------------- */
async function fetchData() {
    try {
        const resp = await fetch(BACKEND_URL);
        const data = await resp.json();
        LOADER.style.display = 'none';

        if (!data || data.length === 0) {
            FEED.innerHTML = "<p style='text-align:center;color:#94a3b8'>No PDFs found üò¢</p>";
            return;
        }
        allData = data.sort((a, b) => Number(b.id) - Number(a.id));
        loadNextBatch();
        window.addEventListener('scroll', handleScroll);
        preloadAd();                      // first ad preload as soon as UI is ready
    } catch (e) {
        LOADER.style.display = 'none';
        FEED.innerHTML = "<p style='text-align:center;color:#f87171'>Error loading data üòû</p>";
        console.error(e);
    }
}
function loadNextBatch() {
    if (loadingMore) return;
    loadingMore = true;

    const batch = allData.slice(currentIndex, currentIndex + BATCH_SIZE);
    batch.forEach(item => createCard(item));

    currentIndex += BATCH_SIZE;
    loadingMore = false;

    if (currentIndex >= allData.length) {
        window.removeEventListener('scroll', handleScroll);
    }
}
function handleScroll() {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 10) loadNextBatch();
}

/* -------------------------------------------------
   Build each card (preview + info + button)
   ------------------------------------------------- */
function createCard(item) {
    const card = document.createElement('div');
    card.className = 'card';

    const preview = document.createElement('div');
    preview.className = 'preview';

    const embedUrl = item.archive_url && item.archive_url.includes('archive.org')
        ? item.archive_url.replace('/details/', '/embed/')
        : '';

    if (embedUrl) {
        preview.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
    } else {
        preview.textContent = 'No Preview Available';
    }

    const info = document.createElement('div');
    info.className = 'info';
    info.innerHTML = `
        <div class="title">${item.title || 'Untitled PDF'}</div>
        <div class="meta">üë§ ${item.username || 'Anonymous'} ‚Ä¢ üÜî ${item.id || 'N/A'}</div>
    `;

    const openBtn = document.createElement('button');
    openBtn.className = 'open-btn';
    openBtn.textContent = 'Open PDF';
    /* store needed data in data‚Äëattributes */
    openBtn.dataset.title = item.title || 'Untitled PDF';
    openBtn.dataset.url   = embedUrl;
    openBtn.addEventListener('click', onOpenBtnClick);

    card.append(preview, info, openBtn);
    FEED.appendChild(card);
}

/* -------------------------------------------------
   Kick‚Äëoff
   ------------------------------------------------- */
fetchData();
</script>
</body>
</html>
