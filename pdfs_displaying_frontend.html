<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸ“š PDF Stream</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  padding: 16px;
  text-align: center;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(12px);
  font-size: 1.5em;
  font-weight: 600;
  color: #60a5fa;
}

#feed {
  width: 92%;
  max-width: 1300px;
  margin-top: 24px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap: 16px;
}

.card {
  background: rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 14px;
  display: flex;
  flex-direction: column;
}

.preview {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 12px;
  overflow: hidden;
  background: #1e293b;
}

.preview iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.title {
  margin-top: 8px;
  font-weight: 600;
}

.meta {
  font-size: .85em;
  color: #94a3b8;
}

.open-btn {
  margin-top: 10px;
  background: #60a5fa;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.open-btn:hover { background: #3b82f6; }

/* ===== FULLSCREEN PDF OVERLAY (CSS ONLY) ===== */
.pdf-viewer {
  position: fixed;
  inset: 0;
  background: #0f172a;
  z-index: 9999;
  display: none;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
}

.pdf-viewer.active {
  display: flex;
}

.pdf-toolbar {
  padding: 12px;
  background: rgba(15,23,42,.95);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.pdf-toolbar h2 {
  font-size: 1em;
  color: #93c5fd;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.close-full {
  background: #ef4444;
  border: none;
  color: #fff;
  font-size: 1.2em;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
}

.pdf-iframe {
  flex: 1;
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<header>ðŸ“š PDF Stream</header>
<div id="feed"></div>

<!-- FULLSCREEN PDF VIEWER -->
<div id="pdfViewer" class="pdf-viewer">
  <div class="pdf-toolbar">
    <h2 id="pdfTitle">PDF Viewer</h2>
    <button class="close-full" id="closeViewer">&times;</button>
  </div>
  <iframe id="pdfFrame" class="pdf-iframe"></iframe>
</div>

<script>
const BACKEND_URL = 'https://pdfs_displaying_backend.video-api-ajaiahar.workers.dev';

const FEED = document.getElementById('feed');
const VIEWER = document.getElementById('pdfViewer');
const PDF_FRAME = document.getElementById('pdfFrame');
const PDF_TITLE = document.getElementById('pdfTitle');

const pending = { title:null, url:null };

// ===== ANDROID CALLBACKS =====
window.onAdPreloaded = () => console.log('Ad preloaded');
window.onAdFailedToPreload = () => console.warn('Ad preload failed');

window.onAdNotAvailable = () => {
  openPendingPDF();
};

window.onAdCompleted = () => {
  // Delay fixes WebView redraw timing
  setTimeout(openPendingPDF, 100);
};

function openPendingPDF(){
  if (!pending.url) return;
  openPDFViewer(pending.title, pending.url);
  pending.title = pending.url = null;
}

// ===== PDF VIEWER =====
function openPDFViewer(title, url){
  PDF_TITLE.textContent = title || 'PDF Viewer';
  PDF_FRAME.src = url;
  VIEWER.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeViewer(){
  VIEWER.classList.remove('active');
  PDF_FRAME.src = '';
  document.body.style.overflow = '';
}

document.getElementById('closeViewer').onclick = closeViewer;

// ===== OPEN BUTTON HANDLER =====
function openFullscreenPDF(title, rawUrl){
  if (!rawUrl) return;

  const embedUrl = rawUrl.includes('/details/')
    ? rawUrl.replace('/details/','/embed/')
    : rawUrl;

  pending.title = title;
  pending.url = embedUrl;

  if (window.Android && Android.requestRewardedAd) {
    Android.requestRewardedAd(embedUrl);
  } else {
    openPendingPDF();
  }
}

// ===== DATA FETCH =====
async function fetchData(){
  const res = await fetch(BACKEND_URL);
  const data = await res.json();

  data.forEach(item=>{
    const card = document.createElement('div');
    card.className = 'card';

    const preview = document.createElement('div');
    preview.className = 'preview';
    preview.innerHTML = `<iframe src="${item.archive_url.replace('/details/','/embed/')}" loading="lazy"></iframe>`;

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = item.title || 'Untitled';

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = `ðŸ‘¤ ${item.username || 'Anonymous'}`;

    const btn = document.createElement('button');
    btn.className = 'open-btn';
    btn.textContent = 'Open PDF';
    btn.onclick = () => openFullscreenPDF(item.title, item.archive_url);

    card.append(preview,title,meta,btn);
    FEED.appendChild(card);
  });
}

// ===== INIT =====
document.addEventListener('DOMContentLoaded',()=>{
  if (window.Android && Android.preloadRewardedAd) {
    Android.preloadRewardedAd();
  }
  fetchData();
});
</script>

</body>
</html>
