<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸ“š PDF Stream</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:40px;
}

/* ---------- Header ---------- */
header {
  width:100%; padding:16px; text-align:center;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  box-shadow:0 4px 20px rgba(0,0,0,.3);
  font-size:1.5em; font-weight:600; color:#60a5fa;
  letter-spacing:1px;
}

/* ---------- Feed & Cards ---------- */
#feed {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
  width:92%; max-width:1300px;
  margin-top:24px;
}
.card {
  background:rgba(255,255,255,0.08);
  border-radius:16px; padding:14px;
  display:flex; flex-direction:column;
  transition:transform .25s ease,box-shadow .25s ease;
}
.card:hover {
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}
.preview {
  width:100%; aspect-ratio:16/9;
  border-radius:12px; overflow:hidden;
  background:#1e293b; display:flex;
  align-items:center; justify-content:center;
  color:#94a3b8; font-size:.9em;
}
.preview iframe { width:100%; height:100%; border:none; }
.info { margin-top:10px; }
.title {
  font-size:1em; font-weight:600; color:#f8fafc;
  margin-bottom:4px; line-height:1.4;
}
.meta { font-size:.85em; color:#94a3b8; }
.open-btn {
  margin-top:10px; background:#60a5fa; color:#fff;
  border:none; border-radius:8px; padding:10px;
  font-weight:500; cursor:pointer;
  transition:background .25s ease; font-size:.95em;
}
.open-btn:hover { background:#3b82f6; }

/* ---------- Footer ---------- */
footer {
  margin-top:30px; color:#94a3b8;
  font-size:.9em; text-align:center;
}

/* ---------- Loader ---------- */
.loader {
  margin-top:60px;
  border:6px solid rgba(255,255,255,.2);
  border-top:6px solid #60a5fa;
  border-radius:50%; width:45px; height:45px;
  animation:spin 1s linear infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }

/* ---------- Fullscreen PDF Viewer ---------- */
.pdf-viewer {
  position:fixed; top:0; left:0; width:100vw; height:100vh;
  background:#0f172a; z-index:999; display:none;
  flex-direction:column;
}
.pdf-viewer.active { display:flex; }
.pdf-toolbar {
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 14px;
  background:rgba(15,23,42,.9);
  border-bottom:1px solid rgba(255,255,255,.1);
}
.pdf-toolbar h2 { font-size:1em; color:#93c5fd; font-weight:500; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:80%; }
.close-full {
  background:#ef4444; border:none; color:#fff; font-size:1.2em;
  width:36px; height:36px; border-radius:50%; cursor:pointer;
  transition:background .25s ease;
}
.close-full:hover { background:#dc2626; }
.pdf-iframe { flex-grow:1; border:none; width:100%; height:100%; }

/* ---------- Modal (Ad Options) ---------- */
.modal {
  position:fixed; top:0; left:0; width:100vw; height:100vh;
  background:rgba(0,0,0,.6);
  display:none; align-items:center; justify-content:center;
  z-index:1000;
}
.modal.active { display:flex; }
.modal-content {
  background:#1e293b;
  padding:20px; border-radius:12px;
  text-align:center; max-width:90%;
}
.modal-content h2 { color:#f8fafc; margin-bottom:12px; }
.modal-buttons { margin-top:15px; }
.modal-btn {
  background:#60a5fa; border:none; color:#fff;
  padding:10px 20px; margin:5px;
  border-radius:8px; font-size:.95rem; cursor:pointer;
  transition:background .2s;
}
.modal-btn:hover { background:#3b82f6; }
.countdown p { font-size:1.2rem; margin-bottom:10px; color:#f8fafc; }
</style>
</head>

<body>
<header>ðŸ“š PDF Stream</header>
<div id="feed"></div>
<div id="loader" class="loader"></div>
<footer>Powered by Archive & Your Backend</footer>

<!-- Fullscreen PDF Viewer -->
<div id="pdfViewer" class="pdf-viewer">
  <div class="pdf-toolbar">
    <h2 id="pdfTitle">PDF Viewer</h2>
    <button class="close-full" id="closeViewer">&times;</button>
  </div>
  <iframe id="pdfFrame" class="pdf-iframe" src=""></iframe>
</div>

<!-- Modal â€“ Choose â€œWatch Adâ€ or â€œWait 45â€¯sâ€ -->
<div id="pdfOptionModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Open PDF</h2>

    <!-- First step â€“ two options -->
    <div id="modalButtons" class="modal-buttons">
      <button id="watchAdBtn" class="modal-btn">Watch Ad</button>
      <button id="waitBtn" class="modal-btn">Wait 45â€¯seconds</button>
    </div>

    <!-- Countdown UI (shown after â€œWaitâ€ is chosen) -->
    <div id="countdownContainer" style="display:none;">
      <p>Waitingâ€¦ <span id="countdownNumber">45</span> seconds</p>
      <button id="watchAdAfterTimerBtn" class="modal-btn">Watch Ad</button>
    </div>
  </div>
</div>

<script>
/* ---------- Global Elements ---------- */
const FEED            = document.getElementById('feed');
const LOADER          = document.getElementById('loader');
const VIEWER          = document.getElementById('pdfViewer');
const PDF_FRAME       = document.getElementById('pdfFrame');
const PDF_TITLE       = document.getElementById('pdfTitle');
const CLOSE_VIEWER    = document.getElementById('closeViewer');

const MODAL           = document.getElementById('pdfOptionModal');
const MODAL_TITLE     = document.getElementById('modalTitle');
const MODAL_BTN_BOX   = document.getElementById('modalButtons');
const WATCH_AD_BTN    = document.getElementById('watchAdBtn');
const WAIT_BTN        = document.getElementById('waitBtn');
const COUNTDOWN_BOX   = document.getElementById('countdownContainer');
const COUNTDOWN_NUM   = document.getElementById('countdownNumber');
const WATCH_AD_AFTER  = document.getElementById('watchAdAfterTimerBtn');

/* ---------- Backend ---------- */
const BACKEND_URL = 'https://pdfs_displaying_backend.video-api-ajaiahar.workers.dev';

let allData = [];
let currentIndex = 0;
const BATCH_SIZE = 30;
let loadingMore = false;

/* ---------- Variables for the selected PDF ---------- */
let pendingPdfUrl   = null;   // embed URL (archive.org/embed/â€¦)
let pendingPdfTitle = '';
let countdownTimer = null;   // reference to setInterval while counting down

/* ---------- Android Ad Helpers ---------- */
function preloadAd() {
    if (window.Android && typeof window.Android.preloadRewardedAd === 'function') {
        window.Android.preloadRewardedAd();
        console.log('Android: preloadRewardedAd() called');
    } else {
        console.log('Android interface not available â€“ preload simulated');
    }
}
function playAd() {
    // Hide the modal while the ad is playing.
    hidePdfOptions();
    if (window.Android && typeof window.Android.showRewardedAd === 'function') {
        window.Android.showRewardedAd();
        console.log('Android: showRewardedAd() called');
    } else {
        console.log('Android interface not available â€“ simulating ad');
        // Simulated ad â€“ completes after 2â€¯seconds.
        setTimeout(onRewardedAdCompleted, 2000);
    }
}

/* ---------- Android must call this when the rewarded ad finishes ---------- */
function onRewardedAdCompleted() {
    // The flow after a successful ad: open the PDF and preload next ad.
    openPdfViewer(pendingPdfTitle, pendingPdfUrl);
    preloadAd();
}

/* ---------- UI â€“ PDF Viewer ---------- */
function openPdfViewer(title, embedUrl) {
    PDF_TITLE.textContent = title || 'PDF Viewer';
    PDF_FRAME.src = embedUrl;
    VIEWER.classList.add('active');
}
function closeViewer() {
    VIEWER.classList.remove('active');
    PDF_FRAME.src = '';
}

/* ---------- UI â€“ Modal (Ad Options) ---------- */
function showPdfOptions(title, embedUrl) {
    pendingPdfTitle = title;
    pendingPdfUrl   = embedUrl;

    MODAL_TITLE.textContent = `Open â€œ${title}â€`;
    MODAL_BTN_BOX.style.display = 'flex';
    COUNTDOWN_BOX.style.display = 'none';
    MODAL.classList.add('active');
}
function hidePdfOptions() {
    MODAL.classList.remove('active');
    if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
    }
}
function startCountdown() {
    MODAL_BTN_BOX.style.display = 'none';
    COUNTDOWN_BOX.style.display = 'block';
    let seconds = 45;
    COUNTDOWN_NUM.textContent = seconds;
    countdownTimer = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
            clearInterval(countdownTimer);
            countdownTimer = null;
            // Countdown finished â†’ open PDF automatically.
            onRewardedAdCompleted();
        } else {
            COUNTDOWN_NUM.textContent = seconds;
        }
    }, 1000);
}

/* ---------- Event Listeners ---------- */
CLOSE_VIEWER.addEventListener('click', closeViewer);
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeViewer(); });

WATCH_AD_BTN.addEventListener('click', () => {
    playAd();
});
WAIT_BTN.addEventListener('click', () => {
    startCountdown();
});
WATCH_AD_AFTER.addEventListener('click', () => {
    playAd();
});

/* ---------- Data Fetch & Card Creation ---------- */
async function fetchData() {
    try {
        const res = await fetch(BACKEND_URL);
        const data = await res.json();
        LOADER.style.display = 'none';

        if (!data || data.length === 0) {
            FEED.innerHTML = "<p style='text-align:center;color:#94a3b8'>No PDFs found ðŸ˜¢</p>";
            return;
        }
        allData = data.sort((a, b) => Number(b.id) - Number(a.id));
        loadNextBatch();
        window.addEventListener('scroll', handleScroll);
        // Preâ€‘load the first rewarded ad as soon as the UI is ready.
        preloadAd();
    } catch (err) {
        LOADER.style.display = 'none';
        FEED.innerHTML = "<p style='text-align:center;color:#f87171'>Error loading data ðŸ˜ž</p>";
        console.error(err);
    }
}
function loadNextBatch() {
    if (loadingMore) return;
    loadingMore = true;
    const batch = allData.slice(currentIndex, currentIndex + BATCH_SIZE);
    batch.forEach(createCard);
    currentIndex += BATCH_SIZE;
    loadingMore = false;
    if (currentIndex >= allData.length) {
        window.removeEventListener('scroll', handleScroll);
    }
}
function handleScroll() {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 10) loadNextBatch();
}
function createCard(item) {
    const card = document.createElement('div');
    card.className = 'card';

    // --- Preview ---
    const preview = document.createElement('div');
    preview.className = 'preview';
    const embedUrl = item.archive_url ? item.archive_url.replace('/details/', '/embed/') : null;
    if (embedUrl) {
        preview.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
    } else {
        preview.textContent = 'No Preview Available';
    }

    // --- Info ---
    const info = document.createElement('div');
    info.className = 'info';
    info.innerHTML = `
        <div class="title">${item.title || 'Untitled PDF'}</div>
        <div class="meta">ðŸ‘¤ ${item.username || 'Anonymous'} â€¢ ðŸ†” ${item.id || 'N/A'}</div>
    `;

    // --- Open button (triggers ad/options modal) ---
    const openBtn = document.createElement('button');
    openBtn.className = 'open-btn';
    openBtn.textContent = 'Open PDF';
    openBtn.onclick = () => {
        if (embedUrl) {
            showPdfOptions(item.title, embedUrl);
        } else {
            alert('No PDF link available for this item.');
        }
    };

    card.append(preview, info, openBtn);
    FEED.appendChild(card);
}

/* ---------- Initialise ---------- */
fetchData();
</script>
</body>
</html>
